<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      padding: 30px;
    }

    #target {
      position: absolute;
      top: 100px;
      left: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
    }

    .start {
      animation: move 3s ease infinite;
    }

    @keyframes move {
      50% {
         top: 200px;
         left: 130px;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.getElementById('btn');
      var target = document.getElementById('target');
      btn.addEventListener('click', function() {
        target.setAttribute('class', 'start');
      }, false);
    });
  </script>
</head>
<body>
  <button id="btn">animation start</button>
  <div id="target"></div>
</body>
</html>
